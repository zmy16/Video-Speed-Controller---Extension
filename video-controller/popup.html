<!DOCTYPE html>
<html>
<head>
    <title>Video Speed Controller</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Speed Control</h3>
    <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
    <input type="range" id="speedRange" min="0.5" max="10.0" step="0.1" value="1.0">
    <script src="popup.js"></script>
</body>
</html>
